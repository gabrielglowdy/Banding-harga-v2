<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Banding Harga</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="stylesheet" href="./css/sweetalert2.min.css" />
    <link rel="manifest" href="./manifest.json" />
    
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2bc293" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Banding Harga">
    <link rel="icon" sizes="512x512" href="./image/icons-512.png">

    <link href="./image/splash/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />

    <link href="./image/splash/splash-1242x2208.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="./image/splash/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="./image/splash/splash-828x1792.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="./image/splash/splash-1242x2688.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="./image/splash/splash-1536x2048.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="./image/splash/splash-1668x2224.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="./image/splash/splash-1668x2388.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="./image/splash/splash-2048x2732.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />


    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Banding Harga">
    <link rel="apple-touch-icon" href="./image/icons-512.png">

    <!-- Tile for Win8 -->
    <meta name="msapplication-TileColor" content="#2bc293">
    <meta name="msapplication-TileImage" content="./image/icons-512.png">   
  </head>
  <body class="">
    <main class="bg-white dark:bg-gray-800 h-full min-h-screen">
      <div>
        <div
          class="
            md:container
            py-10
            sm:py-24
            lg:pt-52
            text-gray-800
            dark:text-gray-100
            px-8
            md:px-5
            mx-auto mx-xl-auto
            xl:mx-auto
          "
        >
          <div class="grid grid-cols-3 gap-3">
            <div class="col-span-3 xl:col-span-2">
              <h1
                class="
                  text-center
                  sm:text-left
                  text-4xl
                  md:text-5xl
                  lg:text-5xl
                  xl:text-5xl
                  mb-3
                  font-semibold
                "
              >
                Banding Harga <span id="online-status"></span>
              </h1>
              <div class="text-gray-800 dark:text-gray-400">
                <h6 class="font-light">
                  Bingung gimana caranya nge-bandingin produk tapi beratnya
                  beda-beda? <span class="italic">Let us help</span>
                </h6>
              </div>
              <div
                class="
                  mt-3
                  grid grid-cols-3
                  sm:grid-cols-2
                  md:grid-cols-4
                  lg:grid-cols-5
                  xl:grid-cols-5
                  gap-1
                  sm:gap-3
                "
              >
                <button
                  id="toggle-dark-mode"
                  class="
                    transition-all
                    duration-500
                    mt-3
                    rounded
                    dark:bg-gray-600
                    dark:hover:bg-indigo-600
                    dark:text-gray-100
                    text-gray-800
                    font-semibold
                    bg-gray-300
                    hover:bg-gray-200
                    p-2
                  "
                >
                  Dark Mode
                </button>
                <button
                  id="add-product"
                  class="
                    transition-all
                    duration-500
                    mt-3
                    rounded
                    dark:bg-gray-600
                    dark:hover:bg-indigo-600
                    dark:text-gray-100
                    text-gray-800
                    font-semibold
                    bg-gray-300
                    hover:bg-gray-200
                    p-2
                  "
                >
                  <div class="items-center">
                    <span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6 mx-auto md:inline"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                        />
                      </svg>
                    </span>
                    <span class="text-xs md:text-base mt-1 md:mt-0">
                      Produk</span
                    >
                  </div>
                </button>

                <button
                  id="calculate"
                  class="
                    transition-all
                    duration-500
                    mt-3
                    rounded
                    dark:bg-green-700
                    dark:hover:bg-green-600
                    text-gray-100
                    font-semibold
                    bg-green-600
                    hover:bg-green-500
                    p-2
                  "
                >
                  <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6 mx-auto md:inline"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                      />
                    </svg>
                  </span>
                  <span class="text-xs md:text-base mt-1 md:mt-0">
                    Banding</span
                  >
                </button>
              </div>
              <div
                role="alert"
                class="transition-opacity duration-500 hidden mt-6"
                id="error-general"
              >
                <div
                  class="
                    border border-red-400
                    rounded
                    bg-red-100
                    dark:bg-transparent
                    px-4
                    py-3
                    text-red-700
                    dark:text-red-100
                    dark:bg-red-900
                    dark:border-red-800
                  "
                >
                  <p class="message">Something not ideal might be happening.</p>
                </div>
              </div>
              <div id="res" class="mt-6 grid grid-cols-1 gap-3">
                <div class="obj">
                  <input
                    type="text"
                    class="
                      product_name
                      mb-2
                      text-xl
                      font-semibold
                      border-transparent
                      dark:bg-gray-800
                      w-auto
                      focus:w-full
                      focus:ring-0
                      px-0
                      focus:px-3
                      dark:focus:border-gray-100
                      focus:border-green-500
                      transition-all
                      duration-500
                      rounded
                    "
                    value="Produk 1"
                  />
                  <div class="flex gap-3 items-center">
                    <label for="harga-x" class="block flex-grow">
                      <span class="text-gray-700 dark:text-gray-100"
                        >Harga :</span
                      >
                      <input
                        type="number"
                        id="harga-x"
                        placeholder=""
                        class="
                          harga
                          transition-all
                          duration-500
                          mt-2
                          block
                          w-full
                          rounded-md
                          bg-gray-100
                          dark:bg-gray-700
                          dark:focus:bg-gray-600
                          dark:focus:placeholder-gray-200
                          placeholder-gray-800
                          dark:placeholder-gray-300
                          border-transparent
                          focus:border-gray-500
                          focus:bg-white
                          focus:ring-0
                        "
                      />
                    </label>
                    <label for="jumlah-x" class="block flex-grow">
                      <span class="text-gray-700 dark:text-gray-100"
                        >Jumlah :</span
                      >
                      <input
                        type="number"
                        min="1"
                        id="jumlah-x"
                        placeholder=""
                        class="
                          jumlah
                          transition-all
                          duration-500
                          mt-2
                          block
                          w-full
                          rounded-md
                          bg-gray-100
                          dark:bg-gray-700
                          dark:focus:bg-gray-600
                          dark:focus:placeholder-gray-200
                          placeholder-gray-800
                          dark:placeholder-gray-300
                          border-transparent
                          focus:border-gray-500
                          focus:bg-white
                          focus:ring-0
                        "
                      />
                    </label>
                    <label class="block flex-shrink-0 w-10">
                      <div
                        id="delete-x"
                        class="
                          delete
                          mt-8
                          transition-all
                          duration-500
                          dark:text-red-700
                          dark:hover:text-red-400
                          text-red-700
                          hover:text-red-500
                        "
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-6 w-6 mx-auto my-auto"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                          />
                        </svg>
                      </div>
                    </label>
                  </div>
                  <div class="text-red-700 dark:text-red-600 mt-3" role="alert">
                    <p class="font- medium text-sm hidden error" id="error-x">
                      Holy smokes!
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="mt-16 px-16 xl:block hidden">
              <img
                class="block dark:hidden"
                src="image/illustration.svg"
                alt=""
                srcset=""
              />
              <img
                class="invisible dark:visible"
                src="image/illustration-dark.svg"
                alt=""
                srcset=""
              />
            </div>

            <div class="fixed bottom-4 right-4 md:hidden">
              <div
                class="
                  w-16
                  h-16
                  rounded-full
                  transition-all
                  duration-500
                  dark:bg-green-700
                  dark:hover:bg-green-600
                  text-gray-100
                  font-semibold
                  bg-green-600
                  hover:bg-green-500
                  p-2
                  items-center
                  flex
                  cursor-pointer
                "
                id="count-mobile"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-7 w-7 m-auto"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/sweetalert2.min.js"></script>
    <script src="./js/index.js"></script>
    <script type="text/javascript">
      // Initialize the service worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("serviceworker.js", {
            scope: ".",
          })
          .then(
            function (registration) {
            },
            function (err) {}
          );
      }
    </script>
  </body>
</html>
